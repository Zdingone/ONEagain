<script>
    var str = "aabdeegdaacffdsf",
            result = [],
            tempStr = "";
    var removeDuplicate = function ( str ){
        var arr = str.split('');//把字符串分割成数组
           //arr.sort();//排序
        for(var i = 0; i < arr.length; i++){
            if(arr[i] !== tempStr){
                result.push(arr[i]);
                tempStr = arr[i];
            }else{
                continue;
            }
        }
        return result.join("");
    }
