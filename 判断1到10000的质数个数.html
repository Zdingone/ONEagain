<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 500px;
            margin: 0 auto;
            border: 1px solid gray;

        }
       .box .bottom div{
            width: 100%;
            display: none;
            height: 300px;
            background-color: pink;
        }
    </style>
    <script>
        window.onload = function(){
            var btns = document.getElementsByTagName('button');
            var divs = document.getElementById('box1').getElementsByTagName('div');
            for(var i = 0; i < btns.length; i++){
                btns[i].index = i  ;
                btns[i].onclick = function(){
                    for(var j = 0; j< 5; j++){
                        divs[j].style.display = 'none';
                    }
                        divs[this.index].style.display = 'block';
                }
            }
        }

    </script>
</head>
<body>
<div class="box">
    <div class="top">
        <button>第一个按钮</button><button>第二个按钮</button><button>第三个按钮</button><button>第四个按钮</button><button>第五个按钮</button>
    </div>
    <div class="bottom" id="box1">
        <div style="display: block">第一个盒子</div>
        <div>第二个盒子</div>
        <div>第三个盒子</div>
        <div>第四个盒子</div>
        <div>第五个盒子</div>
    </div>
</div>
</body>
</html>
